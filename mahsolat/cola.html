<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نوشابه- محصول</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="mahsol-margarita">

    <div class="product-content container mt-5 pt-5">
        <div class="row">
            <div class="col-md-6 d-flex flex-column align-items-center">
                <div class="main-image mb-3 text-center">
                    <img id="mainProductImage" src="../image/cola2.png" class="img-fluid">
                </div>

                <div class="row">
                    <div class="col-4">
                        <img src="../image/cola2.png" class="img-fluid small-image" onclick="changeImage(this)">
                    </div>
                    <div class="col-4">
                        <img src="../image/cola.jpg" class="img-fluid small-image" onclick="changeImage(this)">
                    </div>

                </div>
            </div>

            <div class="col-md-6">
                <h2>نوشابه</h2>
                <p class="mt-3">نوشابه خنک و گازدار، بهترین همراه غذاهای فست‌فود.</p>
                <ul>
                    <li>بطری ۳۰۰ میلی‌لیتر</li>
                    <li>سرد و گوارا</li>
                </ul>
                <h4 class="text-danger mt-3">قیمت: ۱۵,۰۰۰ تومان</h4>
                <div class="mt-4">
                    <button class="btn btn-custom">افزودن به سبد خرید</button>
                    <a href="../menu.html" class="btn btn-custom">بازگشت به منو</a>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">

                <form>
                    <div class="form-group">
                        <label for="name">نام شما</label>
                        <input type="text" class="form-control" id="name" placeholder="نام خود را وارد کنید">
                    </div>

                    <div class="form-group">
                        <label for="comment">متن نظر</label>
                        <textarea class="form-control mb-2" id="comment" rows="4" placeholder="نظر خود را بنویسید..."></textarea>

                        <button class="btn btn-custom btn-sm">ثبت نظر</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
